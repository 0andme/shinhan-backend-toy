<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 리스트</title>
    <!-- jq  -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function () {
        const search=new URLSearchParams(location.search)
            let page=Number(search.get('page'))
            if (!page){page=1}

            $('#pagination').append($(`
                <li class="page-item disabled">
                  <a class="page-link">Previous</a>
                </li>`))
            
            if(page>0){
              $.get(`http://127.0.0.1:8000/api/order?page=${page}`)
                .then((res)=>{
                  orderlist=res.results
                  $('#pagination').html('')

                  $('#pagination').append($(`
                  <li class="page-item" id="prev">
                    <a class="page-link" href="?page=${page-1?page-1:1}">Previous</a>
                  </li>`))
                  $('#order_list').html()
                  for(let i=0;i<orderlist.length;i++){
                    const order=orderlist[i]
                    $('#order_list').append(
                      $(`<li class="list-group-item">주문 번호:${order.ord_no} / 주문 날짜:${order.ord_ymd}</li>`)
                    )
                    $('#pagination').append($(`
                    <li class="${i+1==page?"page-item active":"page-item"}"><a class="page-link" href="?page=${i+1}">${i+1 }</a></li>
                     `))
                  }

                  $('#pagination').append($(`
                  <li class="page-item" id="next">
                    <a class="page-link" href="?page=${page+1}">Next</a> 
                  </li>`))

                  }       
              )
            }
          })
           
    </scripT>
</head>
<body>
    <div class="container">
        <ul id="order_list" class="list-group list-group-flush">
            <li class="list-group-item"></li>
        </ul>
        <br/>
        <div >
          <nav aria-label="...">
              <ul id="pagination" class="pagination">
              </ul>
            </nav>
        </div>
    </div>
</body>
</html>
