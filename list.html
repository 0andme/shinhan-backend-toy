<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>주문 리스트</title>
    <!-- jq  -->
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script>
      $(document).ready(function () {
        const search = new URLSearchParams(location.search);
        let page = Number(search.get("page"));
        if (!page) {
          page = 1;
        }

        $("#pagination").append(
          $(`
                <li class="page-item disabled">
                  <a class="page-link">Previous</a>
                </li>`)
        );
        // 주문 리스트 get
        if (page > 0) {
          $.get(`http://127.0.0.1:8000/api/order?page=${page}`).then((res) => {
            const orderlist = res.results;
            let total_count = res.count;
            const maxPage = Math.ceil(res.count / 10);
            // 주문 리스트 출력
            $("#order_list").html("");
            for (let i = 0; i < orderlist.length; i++) {
              const order = orderlist[i];
              $("#order_list").append(
                $(
                  `<a href="order_detail.html?order_id=${order.id}" class="list-group-item">주문 번호:${order.ord_no} / 주문 날짜:${order.ord_ymd}</a>`
                )
              );
            }
            // pagination 출력
            const start = page - 2 > 0 ? page - 2 : 1;
            const end = page + 2 < maxPage ? page + 2 : maxPage;
            $("#pagination").html("");
            $("#pagination").append(
              $(`
                  <li class="page-item" id="prev">
                    <a class="page-link" href="?page=${
                      page - 1 ? page - 1 : 1
                    }">Previous</a>
                  </li>`)
            );
            for (let i = start; i <= end; i++) {
              $("#pagination").append(
                $(`
                    <li class="${page == i ? "page-item active" : "page-item"}">
                      <a class="page-link" href="?page=${i}">${i}</a>
                    </li>
                     `)
              );
            }
            $("#pagination").append(
              $(`
                  <li class="page-item" id="next">
                    <a class="page-link" href="?page=${
                      page + 1 <= maxPage ? page + 1 : maxPage
                    }">Next</a>
                  </li>`)
            );
          });
        }
      });
    </script>
  </head>
  <body>
    <div class="container">
      <ul id="order_list" class="list-group list-group-flush">
        <li class="list-group-item"></li>
      </ul>
      <br />
      <div>
        <nav aria-label="...">
          <ul id="pagination" class="pagination"></ul>
        </nav>
      </div>
    </div>
  </body>
</html>
