<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 변경</title>
    <!-- jq  -->
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script>
      function change_password() {
        $.ajax({
          type: "PUT",
          url: "http://127.0.0.1:8000/api/member/password",
          data: {
            password: $("#password").val(),
            change_password: $("#change_password").val(),
            change_password_check: $("#change_password_check").val(),
          },
          beforeSend: function (xhr) {
            xhr.setRequestHeader("Authorization", "JWT " + $("#token").val());
          },
          success: (res) => {
            alert("비밀번호 변경 완료");
          },
          error: (res) => {
            console.error(res);
          },
        });
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="form-group mb-3">
        <label for="token">토큰</label>
        <input type="text" class="form-control" id="token" name="token" />
      </div>
      <div class="form-group mb-3">
        <label for="password">현재 비밀번호</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
        />
      </div>
      <div class="form-group mb-3">
        <label for="change_password">변경 비밀번호</label>
        <input
          type="password"
          class="form-control"
          id="change_password"
          name="change_password"
        />
      </div>
      <div class="form-group mb-3">
        <label for="change_password_check">변경 비밀번호 확인</label>
        <input
          type="password"
          class="form-control"
          id="change_password_check"
          name="change_password_check"
        />
      </div>
      <div class="text-right">
        <button
          onclick="change_password()"
          type="button"
          class="btn btn-primary"
        >
          비밀번호 변경
        </button>
      </div>
    </div>
  </body>
</html>
